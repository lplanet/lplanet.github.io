<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Application Météo</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>TD n°1 Programmation web – Application météo</h1>
    </header>

    <!-- Conteneur des villes avec Flexbox -->
    <div class="villes-container">
        <div class="ville">
            <h2>Niort</h2>
            <p>12°, pluvieux</p>
            <img src="pluvieux.png" width="5%" alt="Icône météo Niort"/>
        </div>
        
        <div class="ville">
            <h2>Paris</h2>
            <p>8°, nuageux</p>
            <img src="orageux.png" width="5%" alt="Icône météo Paris"/>
        </div>

        <div class="ville">
            <h2>Lyon</h2>
            <p>15°, ensoleillé</p>
            <img src="ensoleille.png" width="5%" alt="Icône météo Lyon"/>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Leslie Planet</p>
        <p>Icones météo par <a href="https://thenounproject.com" target="_blank">The Noun Project</a></p>
    </footer>

</body>
</html>
